<canvas id= 'tablero' width=2000 height=2000></canvas>
<script>

function rectangulo (cd, colorBorde,colorRelleno, grosor){
ctx.beginPath();
ctx.strokeStyle = colorBorde;
ctx.fillStyle = colorRelleno;
ctx.lineWidth = grosor;
ctx.moveTo(cd[0],cd[1]);
ctx.lineTo(cd[2],cd[3]);
ctx.lineTo(cd[4],cd[5]);
ctx.lineTo(cd[6],cd[7]);
ctx.closePath();
ctx.stroke();
ctx.fill();

}

function pentagono (cd, colorBorde,colorRelleno, grosor){
ctx.beginPath();
ctx.strokeStyle = colorBorde;
ctx.fillStyle = colorRelleno;
ctx.lineWidth = grosor;
ctx.moveTo(cd[0],cd[1]);
ctx.lineTo(cd[2],cd[3]);
ctx.lineTo(cd[4],cd[5]);
ctx.lineTo(cd[6],cd[7]);
ctx.lineTo(cd[8],cd[9]);
ctx.closePath();
ctx.stroke();
ctx.fill();

}

function recorte(arr){
ctx.beginPath();
ctx.moveTo(arr[0],arr[1]);
for (var i=2; i<arr.lengyh; i+=2)
ctx.lineTo(arr[i],arr[i+1]);
ctx.clip();

}




var c= document.getElementById('tablero')
var ctx= c.getContext('2d')

var RecVerde=[12,118,2,159,452,241,456,199], PenAzul=[123,119,286,5,450,119,387,308,185,309],
    PenBlanco=[150,131,252,58,353,131,315,252,188,253], CirBlanco=(172, 157, 150, 0, 2 * Math.PI);

    

rectangulo(RecVerde, 'green', 'green');
pentagono(PenAzul, 'blue', 'blue');
pentagono(PenBlanco, 'White', 'White');
rectangulo(RecVerde, 'green', 'green');



</script>
